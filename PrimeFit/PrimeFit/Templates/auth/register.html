<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registar - PrimeFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/primefit.css' %}">
</head>
<body>
    <div class="primefit-container mt-5">
        <div class="primefit-row justify-content-center">
            <div class="primefit-col-6">
                <div class="primefit-card primefit-fade-in">
                    <div class="primefit-card-header">
                        <h3 class="primefit-card-title text-center">Registar na PrimeFit</h3>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="primefit-form-group">
                            <label for="name" class="primefit-form-label">Nome:</label>
                            <input type="text" class="primefit-form-input" id="name" name="name" required>
                        </div>
                        <div class="primefit-form-group">
                            <label for="email" class="primefit-form-label">Email:</label>
                            <input type="email" class="primefit-form-input" id="email" name="email" required>
                        </div>
                        <div class="primefit-form-group">
                            <label for="nif" class="primefit-form-label">NIF:</label>
                            <input type="text" class="primefit-form-input" id="nif" name="nif" required>
                        </div>
                        <div class="primefit-form-group">
                            <label for="phone" class="primefit-form-label">Telefone:</label>
                            <input type="text" class="primefit-form-input" id="phone" name="phone" required>
                        </div>
                        <div class="primefit-form-group">
                            <label for="iban" class="primefit-form-label">IBAN:</label>
                            <input type="text" class="primefit-form-input" id="iban" name="iban" required>
                        </div>
                        <div class="primefit-form-group">
                            <label for="birthdate" class="primefit-form-label">Data de Nascimento:</label>
                            <input type="date" class="primefit-form-input" id="birthdate" name="birthdate" required>
                        </div>
                        <div class="primefit-form-group">
                            <label for="gender" class="primefit-form-label">Género:</label>
                            <select class="primefit-form-select" id="gender" name="gender" required>
                                <option value="">Selecione...</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outro">Outro</option>
                            </select>
                        </div>
                        <div class="primefit-form-group">
                            <label for="address" class="primefit-form-label">Morada:</label>
                            <input type="text" class="primefit-form-input" id="address" name="address" required>
                        </div>

                        <div class="primefit-form-group">
                            <label for="postalcode" class="primefit-form-label">Código Postal:</label>
                            <input type="text" class="primefit-form-input" id="postalcode" name="postalcode" required>
                        </div>
                        <div class="primefit-form-group">
                            <label for="city" class="primefit-form-label">Cidade:</label>
                            <input type="text" class="primefit-form-input" id="city" name="city" required>
                        </div>
                        <div class="primefit-form-group">
                            <label for="plan" class="primefit-form-label">Plano:</label>
                            <select class="primefit-form-select" id="plan" name="plan" required>
                                <option value="">Selecione...</option>
                                {% for plan in plans %}
                                    <option value="{{ plan.planid }}">{{ plan.name }}, - Preço: {{ plan.monthlyprice }}, - Acesso 24h: {{ plan.access24h }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="primefit-form-group">
                            <label for="password" class="primefit-form-label">Password:</label>
                            <input type="password" class="primefit-form-input" id="password" name="password" required>
                        </div>
                        <div class="primefit-form-group">
                            <label for="confirm_password" class="primefit-form-label">Confirmar Password:</label>
                            <input type="password" class="primefit-form-input" id="confirm_password" name="confirm_password" required>
                        </div>
                        <div class="primefit-form-group">
                            <button type="submit" class="primefit-btn primefit-btn-success w-100">Registar</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'login' %}" class="text-primary">Já tem conta? Faça login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
