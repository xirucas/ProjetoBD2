<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PrimeFit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/primefit.css' %}">
</head>
<body class="bg-light">
    <div class="primefit-container">
        <div class="primefit-row justify-content-center" style="min-height: 100vh; align-items: center;">
            <div class="primefit-col-6">
                <div class="primefit-card primefit-fade-in text-center">
                    <div class="mb-4">
                        <h2 class="text-primary">PrimeFit</h2>
                        <p class="text-secondary">Entre na sua conta</p>
                    </div>
                    {% if messages %}
                        {% for message in messages %}
                            <div class="primefit-alert primefit-alert-{% if message.tags == 'error' %}error{% else %}{{ message.tags }}{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post" class="text-left">
                        {% csrf_token %}
                        <div class="primefit-form-group">
                            <label for="email" class="primefit-form-label">Email:</label>
                            <input type="email" class="primefit-form-input" id="email" name="email" required placeholder="seu@email.com">
                        </div>
                        <div class="primefit-form-group">
                            <label for="password" class="primefit-form-label">Password:</label>
                            <input type="password" class="primefit-form-input" id="password" name="password" required placeholder="Digite sua senha">
                        </div>
                        <div class="primefit-form-group">
                            <button type="submit" class="primefit-btn primefit-btn-primary w-100">Entrar</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <small class="text-muted">
                            <a href="{% url 'register' %}" class="text-primary">NÃ£o tem conta? Registre-se</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
